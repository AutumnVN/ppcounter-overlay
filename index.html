<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BTMC-Overlay</title>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles/odometr.css"
		/>
		<link
			rel="stylesheet"
			href="styles/style.css"
		/>
		<link
			rel="stylesheet"
			href="styles/difficulty-graph.css"
		/>
	</head>

	<body>
		<div class="main">
			<div class="bg"></div>
			<div class="Left">
				<img
					id="bg"
					class="bg-image"
					src=""
				/>
				<div class="bg-overlay"></div>
				<div class="SongInfo">
					<div class="ArtistSong">
						<!-- Code for Artist & Song -->
						<!-- <p id="artist-song-text">
							LONG ARTIST NAME SKDGHJG - LONG SONG TITLE IDGSDGI
						</p> -->
						<span id="title"></span>
					</div>
					<div class="Difficulty">
						<!-- Code for Diff name -->
						<!-- <p>[OUTRAGIOUSLY LONG DIFFNAMEha]</p> -->
						<span id="diff"></span>
					</div>
				</div>
				<div class="MapInfo">
					<div class="SR">
						<!-- Code for Starrating -->
						<span id="sr"></span>
						<img src="img/star.png" />
					</div>
					<div class="MapStatistics">
						<div class="BPM">
							<!-- Code for BPM -->
							<p class="small">BPM</p>
							<span
								id="bpm"
								class="small"
							></span>
						</div>
						<div class="CS">
							<!-- Code for CS -->
							<p class="small">CS</p>
							<span
								id="cs"
								class="small"
							></span>
						</div>
						<div class="AR">
							<!-- Code for AR -->
							<p class="small">AR</p>
							<span
								id="ar"
								class="small"
							></span>
						</div>
						<div class="OD">
							<!-- Code for OD -->
							<p class="small">OD</p>
							<span
								id="od"
								class="small"
							></span>
						</div>
						<div class="HP">
							<!-- Code for HP -->
							<p class="small">HP</p>
							<span
								id="hp"
								class="small"
							></span>
						</div>
					</div>
				</div>
			</div>
			<div class="Right">
				<div class="Hits">
					<div class="hit100">
						<span id="h100"></span>
						<div class="hit-icon green"></div>
					</div>
					<div class="hit50">
						<span id="h50"></span>
						<div class="hit-icon yellow"></div>
					</div>
					<div class="hit0">
						<span id="h0"></span>
						<div class="hit-icon red"></div>
					</div>
				</div>
				<div class="PPS">
					<div class="AlignPP CurrentPP">
						<span
							id="pp"
							class="odometer"
						></span>
						<p>pp</p>
					</div>
					<p class="slash">/</p>
					<div class="AlignPP PPifFC">
						<!-- Code for PP if Full Combo -->
						<span
							id="ppMax"
							class="odometer"
						></span>
						<p>pp</p>
					</div>
				</div>
			</div>
			<div class="dashed-line-vertical"></div>
			<div class="dashed-line-horizontal"></div>
		</div>

		<div class="difficulty-graph">
			<canvas
				class="chart darker"
				width="549"
				height="64"
			></canvas>
			<div class="progress">
				<canvas
					class="chart lighter"
					width="549"
					height="64"
				></canvas>
			</div>
		</div>
		<!--        OTHER SCRIPTS        -->
		<script src="js/odometr.js"></script>
		<script src="js/countUp.js"></script>
		<script src="js/Chart.min.js"></script>

		<!--        YOUR COUNTER LOGIC FILES        -->
		<script
			type="module"
			src="index.js"
		></script>
	</body>
</html>
